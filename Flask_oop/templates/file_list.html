{% extends "base.html" %}

{% block title %}Uploaded Files{% endblock %}

{% block content %}
<h2>Uploaded Files</h2>
{% if files %}
<ul>
    {% for f in files %}
    <li><a href="{{ url_for('display_file', filename=f) }}">{{ f }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No files uploaded yet.</p>
{% endif %}
<a href="{{ url_for('home') }}">Back Home</a>
{% endblock %}
