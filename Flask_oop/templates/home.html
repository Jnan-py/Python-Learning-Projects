{% extends "base.html" %}

{% block title %}Home - OOP and File Management{% endblock %}

{% block content %}
<section class="section">
    <h2>Object Oriented Programming Demo</h2>
    <form action="{{ url_for('create_animal') }}" method="POST" class="form">
        <label for="name">Enter animal name:</label>
        <input type="text" id="name" name="name" required placeholder="Animal Name" />

        <label for="animal_type">Select animal type:</label>
        <select id="animal_type" name="animal_type">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select>

        <button type="submit" class="btn">Create Animal</button>
    </form>
</section>

<section class="section">
    <h2>File Upload & Management</h2>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="form">
        <label for="file">Select text file (.txt, .csv):</label>
        <input type="file" id="file" name="file" accept=".txt,.csv" required />
        <button type="submit" class="btn">Upload File</button>
    </form>
</section>
{% endblock %}
